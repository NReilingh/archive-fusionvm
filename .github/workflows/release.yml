name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Package
      run: tar -cvzf archive-fusionvm.tar.gz archive_vms.zsh
    - name: GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        # Comma-delimited list of path globs for asset files to upload
        files: archive-fusionvm.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  homebrew:
    name: Bump Homebrew formula
    runs-on: ubuntu-latest
    steps:
      - uses: mislav/bump-homebrew-formula-action@v1.4
        #if: "!contains(github.ref, '-')" # skip prereleases
        with:
          formula-name: archive-fusionvm
          homebrew-tap: nreilingh/nreilingh
          download-url: https://github.com/NReilingh/archive-fusionvm/releases/download/$GITHUB_REF/archive-fusionvm.tar.gz
        env:
          COMMITTER_TOKEN: ${{ secrets.COMMITTER_TOKEN }}
